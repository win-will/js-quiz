<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Coding Quiz</title>
  </head>
  <header></header>
  <body>
    <!-- Create a row with 3 columns -->
    <div class="row">
      <div class="column1">
        <a href="#" id="viewhighscores">View Highscores</a>
      </div>
    <div class="column2" id="card">
      <!-- Broke up the main sections of the quiz into 4 parts -->
      <section id="mainpage">
        <h1 id="title">Coding Quiz Challenge</h1>
        <span class="directions" id="instructions">Try to answer the following code-related questions within the time limit.  
          Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </span>
        <button id="startButton">Start Quiz</button>
      </section>
      <section id="qapage">
        <h2 id="questions"></h2>
        <div id="answers">
          <button id="answer1"></button>
          <button id="answer2"></button>
          <button id="answer3"></button>
          <button id="answer4"></button>
        </div>
      </section>
      <section id="initialspage">
        <h2 id="alldone">All done!</h2>
        <span id="finalscore"></span>
        <form id="getinitials">
          <label for="initials">Enter initials: </label>
          <input type="text" id="initials" name="initials">
          <button name="submitinitials" id="submitinitials">Submit</button>
        </form>
      </section>
      <section id="highscorespage">
        <h1 id="scoretitle">Highscores</h1>
        <ul id="scorelist"></ul>
        <div id="scorebuttons">
          <button id="goback">Go Back</button>
          <button id="clear">Clear Highscores</button>
        </div>
      </section>
      <span id="result"></span>
    </div>
    <div class="column3">
      <span class="timer" id="time">Time: 0</span>
    </div>
  </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
