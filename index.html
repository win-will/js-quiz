<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Coding Quiz</title>
  </head>

  <body>
    <header class="top-header">
        <div class="highscores">
            <a href="#">View Highscores</a>
        </div>
        <div class="timer-box">
            <p><span class="timer" id="time">Time: 0</span></p>
        </div>
      </header>
      <div class="card">
        <h1 id="title">Coding Quiz Challenge</h1>
            <p>
                <span class="directions" id="instructions">Try to answer the following code-related questions within the time limit.  
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </span>
                <h2 id="questions"></h2>
                <span id="answers">
                    <ul><button id="answer1"></button></ul>
                    <ul><button id="answer2"></button></ul>
                    <ul><button id="answer3"></button></ul>
                    <ul><button id="answer4"></button></ul>
                </span>
            </p>
        <button id="startButton">Start Quiz</button>
      </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
